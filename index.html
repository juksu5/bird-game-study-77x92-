<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex,nofollow">
    <title>とりなまえバトル</title>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            background-image: url('images/bg.jpg'); 
            background-size: cover; background-position: center;
            overflow: hidden; font-family: 'Arial Black', sans-serif;
            display: flex; align-items: center; justify-content: center;
        }

        #game-container {
            width: 100%; height: 100%;
            display: flex; flex-direction: row;
            visibility: hidden; 
        }

        .player-area { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: space-around; /* スコアとボタンを離して配置 */
            padding: 20px 0;
        }

        .center-area { 
    width: 45%; /* 34% から 45% に広げました */
    display: flex; 
    align-items: center; 
    justify-content: center; 
    background: rgba(255, 255, 255, 0.2); 
}

        #bird-image { 
    width: 400px;  /* 280px から 400px にアップ！ */
    height: 400px; /* 同じく 400px に */
    object-fit: cover; 
    border-radius: 25px; 
    border: 20px solid white; /* 枠も少し太くして豪華に */
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

        /* ★スコアを見やすく復活（背景に負けないように枠線付き） */
        .score-display {
            font-size: 3.5rem; 
            font-weight: 900; 
            color: #ff6600; /* 目立つオレンジ */
            -webkit-text-stroke: 2px white; /* 文字に白フチ */
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .btn-container { display: flex; flex-direction: column; gap: 15px; width: 85%; }
        
        .btn { 
            padding: 25px 10px; font-size: 32px; font-weight: bold; 
            color: #4a2e19; border: none;
            background-image: url('images/btn_bg.png'); 
            background-size: 100% 100%; background-color: white;
            cursor: pointer;
            box-shadow: 0 6px 0 rgba(0,0,0,0.2);
        }

        .btn:active { transform: translateY(3px); box-shadow: none; }

        #result-screen { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.85); 
            color: white; flex-direction: column; align-items: center; 
            justify-content: center; z-index: 1000; 
        }
    </style>
</head>
<body>

    <div id="result-screen">
        <h1 id="winner-text" style="font-size: 80px; color: yellow;">PLAYER 1 WIN!</h1>
        <button onclick="location.reload()" style="padding:20px 50px; font-size:30px; border-radius:15px; cursor:pointer;">もういちど あそぶ</button>
    </div>

    <div id="game-container">
        <div id="p1" class="player-area">
            <div id="score1" class="score-display">P1: 0/10</div>
            <div id="btns1" class="btn-container"></div>
        </div>

        <div class="center-area">
            <img id="bird-image" src="" alt="とり">
        </div>

        <div id="p2" class="player-area">
            <div id="score2" class="score-display">P2: 0/10</div>
            <div id="btns2" class="btn-container"></div>
        </div>
    </div>

    <script>
        const SECRET_KEY = "104"; 
        const seCorrect = new Audio('sounds/correct.mp3'); 
        const seWin = new Audio('sounds/fanfare.mp3');

        const birdList = [
            { name: "アオサギ", image: "images/aosagi.jpg" },
            { name: "バン", image: "images/ban.jpg" },
            { name: "ドバト", image: "images/dobato.jpg" },
            { name: "ハッカチョウ", image: "images/hakkatyo.jpg" },
            { name: "ハクセキレイ", image: "images/hakusekirei.jpg" },
            { name: "ハシボソガラス", image: "images/hashiboso.jpg" },
            { name: "ハシブトガラス", image: "images/hashibuto.jpg" },
            { name: "はっとり", image: "images/hattori.jpg" },
            { name: "ヒヨドリ", image: "images/hiyodori.jpg" },
            { name: "フクロウ", image: "images/hukuro.jpg" },
            { name: "ジョウビタキ", image: "images/jobitaki.jpg" },
            { name: "カッコー", image: "images/kakko.jpg" },
            { name: "カルガモ", image: "images/karugamo.jpg" },
            { name: "カワラヒワ", image: "images/kawarahiwa.jpg" },
            { name: "カワセミ", image: "images/kawasemi.jpg" },
            { name: "キセキレイ", image: "images/kisekirei.jpg" },
            { name: "こぶとり", image: "images/kobutori.jpg" },
            { name: "コガモ", image: "images/kogamo.jpg" },
　　　　　　{ name: "コゲラ", image: "images/kogera.jpg" },
            { name: "コサギ", image: "images/kosagi.jpg" },
            { name: "マガモ", image: "images/magamo.jpg" },
            { name: "メジロ", image: "images/mejiro.jpg" },
            { name: "ミミズク", image: "images/mimizuku.jpg" },
            { name: "モズ", image: "images/mozu.jpg" },
            { name: "ムクドリ", image: "images/mukudori.jpg" },
            { name: "オナガ", image: "images/onaga.jpg" },
            { name: "オオタカ", image: "images/ootaka.jpg" },
            { name: "オシドリ", image: "images/oshidori.jpg" },
　　　　　　{ name: "白色レグホン", image: "images/reguhon.jpg" },
            { name: "セグロセキレイ", image: "images/segurosekirei.jpg" },
            { name: "セキトリ", image: "images/sekitori.jpg" },
            { name: "シギ", image: "images/shigi.jpg" },
            { name: "シジュウカラ", image: "images/shijukara.jpg" },
　　　　　　{ name: "シロハラ", image: "images/shirohara.jpg" },
            { name: "スズメ", image: "images/suzume.jpg" },
　　　　　　{ name: "タンチョウ", image: "images/tancyo.jpg" },
            { name: "チドリ", image: "images/tidori.jpg" },
            { name: "ツバメ", image: "images/tsubame.jpg" },
            { name: "ツグミ", image: "images/tsugumi.jpg" },
            { name: "ウグイス", image: "images/uguisu.jpg" },
　　　　　　{ name: "ウミネコ", image: "images/umineko.jpg" },
            { name: "ウミウ", image: "images/umiu.jpg" },
            { name: "ヨタカ", image: "images/yotaka.jpg" },
            { name: "ユリカモメ", image: "images/urikamome.jpg" },
            { name: "マガン", image: "images/magan.jpg" },
            { name: "コガモ", image: "images/kogamo.jpg" }
        ];


        let remainingBirds = [];
        let currentBird = null;
        let scores = { p1: 0, p2: 0 };

        function checkPassword() {
            const input = prompt("合言葉を入力してください");
            if (input === SECRET_KEY) {
                document.getElementById('game-container').style.visibility = "visible";
                initGame();
            } else {
                alert("合言葉が違います。");
                window.location.reload();
            }
        }

        function initGame() {
            remainingBirds = [...birdList].sort(() => Math.random() - 0.5);
            nextQuestion();
        }

        function nextQuestion() {
            if (remainingBirds.length === 0) remainingBirds = [...birdList].sort(() => Math.random() - 0.5);
            currentBird = remainingBirds.pop();
            document.getElementById('bird-image').src = currentBird.image;
            const choices = generateChoices(currentBird.name);
            updateUI('btns1', choices, 'p1');
            updateUI('btns2', choices, 'p2');
        }

        function generateChoices(correct) {
            let others = birdList.filter(b => b.name !== correct).sort(() => Math.random() - 0.5);
            return [correct, others[0].name, others[1].name, others[2].name].sort(() => Math.random() - 0.5);
        }

        function updateUI(id, choices, p) {
            const container = document.getElementById(id); container.innerHTML = '';
            choices.forEach(name => {
                const btn = document.createElement('button'); btn.className = 'btn'; btn.innerText = name;
                btn.onclick = () => {
                    if(name === currentBird.name) {
                        seCorrect.play();
                        scores[p]++;
                        updateScore();
                        if(scores[p] >= 10) {
                            seWin.play();
                            endGame(p);
                        } else {
                            nextQuestion();
                        }
                    }
                };
                container.appendChild(btn);
            });
        }

        function updateScore() {
            document.getElementById('score1').innerText = `P1: ${scores.p1}/10`;
            document.getElementById('score2').innerText = `P2: ${scores.p2}/10`;
        }

        function endGame(w) {
            document.getElementById('result-screen').style.display = 'flex';
            document.getElementById('winner-text').innerText = (w === 'p1') ? "PLAYER 1 WIN!" : "PLAYER 2 WIN!";
        }

        window.onload = checkPassword;
    </script>
</body>
</html>
